<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>

body {
    background: #373B44;
    /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #4286f4, #373B44);
    /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #4286f4, #373B44);
    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
}

.fontTitle {
    font-family: 'Montserrat', sans-serif;
    color: white;
    text-transform: uppercase;
}


</style>
</head>

<div class="container">
    <h1>Listado de Tiendas - Prueba METGROUP</h1>
   
    <a href="#" routerLink="/metgroup/create" class="btn btn-success">Crear Nueva Tienda</a>
    <a href="#" routerLink="/metgroup/articles" class="btn btn-warning">Ver Listado de Articulos</a>
     
    <table class="table table-responsive table-stripped">
      <tr>
        <th>ID</th>
        <th>Nombre de Tienda</th>
        <!-- <th>Cantidad de Productos</th> -->
        <th width="220px" colspan="2">Action</th>
      </tr>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.name }}</td>
        <!-- <td>{{ post.items }}</td>  -->
        <td>
        <a href="#" [routerLink]="['/metgroup/', post.id, 'edit']" class="btn btn-primary">Edit</a>
         <button type="button" (click)="deletePost(post.name)" class="btn btn-danger">Delete</button>  
          
        </td>
      </tr>
    </table>
 </div>
