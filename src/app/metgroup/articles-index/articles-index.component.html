<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  
  <div class="container">
      <h1>Listado de Tiendas - Prueba METGROUP</h1>
     
      <a href="#" routerLink="" class="btn btn-success">Volver a Tiendas</a>
      <!-- <a href="#" routerLink="/metgroup/products" class="btn btn-warning">Ver Listado de Productos</a> -->
       
      <table class="table table-responsive table-stripped">
        <tr>
          <th>ID</th>
          <th>Articulo</th>
          <th>Precio</th>
          <th>ID de Tienda</th>
        </tr>
        <tr *ngFor="let article of articles">
          <td>{{ article.id }}</td>
          <td>{{ article.name }}</td>
          <td>$ {{ article.price }} </td> 
          <td *ngIf="article.store_id">{{ article.store_id }}</td> 
          <td *ngIf="!article.store_id">Sin Tienda Asociada</td>
          <td>
          <a href="#" [routerLink]="['/metgroup/', article.id, 'edit']" class="btn btn-primary">Edit</a>
           <!-- <button type="button" (click)="deletePost(post.name)" class="btn btn-danger">Delete</button>   -->
            
          </td>
        </tr>
      </table>
   </div>
